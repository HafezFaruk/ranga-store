<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Urban Dressing</title>
  <!-- Bootstrap5 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- fontawesome icon cdn-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <!-- custom css -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <!--title Websit name -->
    <h1 id="website-name" class="text-center mt-4 text-uppercase text-white">Urban <span
        class="text-warning">Dressing</span></h1>
    <!-- Product search input and button -->
    <div class="input-group mb-3 mx-auto input-button">
      <input id="input-field" type="text" class="form-control" placeholder="Search your products"
        aria-label="Recipient's username" aria-describedby="button-addon2">
      <button id="search-btn" onclick="loadProducts()" class="btn btn-primary" type="button"
        id="button-addon2">Search</button>
    </div>
  </header>
  <main>
    <div class="row">
      <!-- Products Card -->
      <div class="col-md-9 col-lg-9 col-sm-12">
        <div id="all-products">
        </div>
      </div>
      <!-- My-Cart -->
      <div class="col-md-3 col-lg-3 col-sm-12">
        <div class="cart" id="my-cart">
          <table class="table">
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td id="total-Products">0</td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">0</span></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-success text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
